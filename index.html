<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Fashion Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Welcome to Hangman</h1>
            <p>Guess the word and have fun!</p>
        </div>
        <div class="game-content">
            <p id="word-display">_ _ _ _ _</p>
            <p>Guessed Letters: <span id="guessed-letters"></span></p>
            <p>Remaining Guesses: <span id="remaining-guesses">6</span></p>
            <input type="text" id="letter-input" maxlength="1" placeholder="Enter letter" />
            <button id="guess-button">Guess</button>
        </div>
        <div class="game-footer">
            <p id="game-message"></p>
        </div>
    </div>

    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
